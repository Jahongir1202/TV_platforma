{% load static %}
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Test Natijalari</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Maxsus CSS -->
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', sans-serif;
        }
        .result-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .score {
            font-size: 24px;
            color: #0d6efd;
            font-weight: bold;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="result-container">
        <h2>Test Natijalari</h2>

        {% if result %}
            <p>Sizning natijangiz:</p>
            <div class="score">{{ result.score }} / {{ result.total_questions }}</div>
        {% else %}
            <p class="text-muted">Siz hali test ishlamadingiz.</p>
        {% endif %}

        <a href="{% url 'dashboard' %}">
            <button class="btn btn-secondary btn-back">Bosh Sahifaga</button>
        </a>
    </div>
</div>

<!-- Bootstrap JS (ixtiyoriy) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
