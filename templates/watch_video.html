<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>{{ video.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .video-frame {
            width: 100%;
            height: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .back-btn {
            display: inline-block;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-3xl font-bold text-gray-900 mb-5">ðŸŽ¬ {{ video.title }}</h2>

        <div class="video-frame">
            <iframe width="100%" height="100%" src="{{ video.embed_video }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <a href="{% url 'video_list' category=category %}" class="back-btn">ðŸ”™ Ortga Qaytish</a>
    </div>
</body>
</html>
